<html>
<head>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header class="container-fluid bg-primary text-white pt-3 pb-3">
    <div class="row">
      <div class="col-md-6 d-flex align-items-center">
        <h1 class="display-4">Reservoir Charts</h1>
      </div>
      <div class="col-md-6 d-flex justify-content-end">
        <nav class="nav">
          <a class="nav-link active text-white" href="{% url 'home' %}">Reservoir Predictor</a>
          <a class="nav-link text-white" href="{% url 'charts' %}">Reservoir Charts</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container mt-5">
        <form method="POST" class="form-row mb-3">
          {% csrf_token %}
          <div class="col-md-6">
            <select name="reservoir" class="form-control">
              <option value="">Select a reservoir</option>
              {% for key in reservoirs %}
              <option value="{{ key }}" {% if selected_reservoir == key %} selected {% endif %}>{{ key }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-12 text-center mt-2 ">
            <input type="submit" id="submit_button" value="Submit" class="btn btn-primary">
          </div>
        </form>
      </div>

      <div class="col-md-10 mb-3">  {% if selected_reservoir %}
          <div class="card">
            <div class="card-header bg-light">Combined Plot</div>
            <div class="card-body">
              <div>{{ combined_plot|safe }}</div>
            </div>
          </div>
        {% endif %}

        {% if selected_reservoir %}
          <div class="card">
            <div class="card-header bg-light">Daily Plot</div>
            <div class="card-body">
              <div>{{ daily_plot|safe }}</div>
            </div>
          </div>
        {% endif %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
